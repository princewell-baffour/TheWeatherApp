name: Deploy WeatherApp

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
    PROJECT_PATH: TheWeather/TheWeather.csproj
    
jobs:

  deploy:
    runs-on: windows-latest   
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x 
      - run: dotnet restore ${{ env.PROJECT_PATH }}
      
      - run: dotnet build ${{ env.PROJECT_PATH }} -c Release -- no-restore
      
      - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -- self -contained -r win-x64 -p:PublishSingleFile=true --no-build
      
      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
         
      - uses: csexton/release-asset-actions@v2
        with:
          github-token: ${{secrets.GITHUB_TOKEN }}
          pattern: TheWeather/TheWeather/bin/x64/Release/*.exe
          release-url: ${{ steps.create-release.output.upload_url }}
